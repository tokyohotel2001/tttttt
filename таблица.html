<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таблицы</title>
    <style>
    table, th, td {
       border: 1px solid black;
    }
    .text__center {
        text-align: center;
    }

    .table {
        width: 100%;
    }
    .text__bold {
        font-weight: bold;
    }

        </style>
</head>
<body>
<div class="table" > 
    <div class="text__center">Сводная таблица с данными</div>
    <table width="100%">
        <thead>
        <tr>
            <td> </td>
            <td class="text__bold text__center">2019</td>
            <td class="text__bold text__center">2020</td>
            <td class="text__bold text__center">2021</td>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td> Золото</td>
            <td rowspan="2">5643</td>
            <td>4533</td>
            <td>7897</td>
        </tr>
        <tr>
            <td>Бриллианты</td>
            <td>31234</td>
            <td>5432</td>
        </tr>
        <tr>
            <td>Валюта</td>
            <td>43533</td>
            <td colspan="2" class="text__center">34533</td>
        </tr>
        </tbody>
    

    </table>
</div>
    
</body>
</html>
